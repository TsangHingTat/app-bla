<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKO Weather Signals</title>
    <style>
        /* Add some basic CSS styles */
        body {
            font-family: Arial, sans-serif;
        }
        .signal {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Hong Kong Weather Signals</h1>
    <div id="signals"></div>

    <script>
        // Fetch data from HKO API
        fetch('https://data.weather.gov.hk/weatherAPI/opendata/weather.php?dataType=sws&lang=cn')
            .then(response => response.json())
            .then(data => {
                // Extract and display weather signals
                const signalsContainer = document.getElementById('signals');
                const signals = data.weatherBulletin.generalSituation.weatherSignal;
                signalsContainer.innerHTML = '';
                signals.forEach(signal => {
                    const signalElement = document.createElement('div');
                    signalElement.classList.add('signal');
                    signalElement.innerHTML = `
                        <h2>${signal.signalDesc}</h2>
                        <p>${signal.signalName}</p>
                    `;
                    signalsContainer.appendChild(signalElement);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
