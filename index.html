        <h1>簡介</h1>
        <h3>我們的學生會名為“Blaze”，意為「點燃」❤️‍🔥，致力於透過激勵並支持同學們的熱情和創造力，為學生們帶來積極的動力，點燃大家的熱情，和大家一同揚帆逐夢！</h3>
        <h3>而我們的中文名為「落霞」，引用咗「落霞與孤鶩齊飛 秋水共長天一色 」一句。譯文是：落日映射下的彩霞與孤獨的鶩一同飛翔，秋天的江水與遼闊的天空連成一片，渾然一色。代表我們「落霞」會陪伴大家一同奮力追夢，在追夢的路途中將不再感到孤單。</h3>
